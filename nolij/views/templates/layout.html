<!DOCTYPE html>
<html>
    <head>
        <title>{no-lij}</title>
        
        <meta charset="utf-8">
        <meta name="author" content="URX">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" >
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" >
        <!-- Typekit -->
        <script type="text/javascript" src="//use.typekit.net/iiv4bbr.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        
 
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    </head>

    <body>
        <main id="wrapper">
            <header class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-top:0;">
                <div class="container" style="margin-top:24px;">
<!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="navbar-collapse collapse" id="nav-collapse" aria-expanded="false" style="height: 1px;">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{{ url_for('root.index') }}">Home</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </header>
	    <div class="container"> 
	      <div class="row">
	    {% with messages = get_flashed_messages() %}
	      {% if messages %}
	        <div class="alert alert-danger" role="alert">
		  {% for message in messages %}
		    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		    <span>Error: {{ message }}</span>
		  {% endfor %}
		</div>
	      {% endif %}
	    {% endwith %}
		</div>
	    </div>
            {% block body %}{% endblock %}
            <div id="footer-padding"></div>
            <div class="push"></div>
        </main>

        <footer class="footer">
             <div class="container clearfix">
               <ul class="list-inline pull-left">
                   <li><span class="copyright-footer">{no-lij}</li>
               </ul>
               <ul class="list-inline pull-right">
                   <li><span class="copyright-footer">&copy; {no-lij}</span></li>
               </ul>
             </div> <!-- end container -->
        </footer>
    </body>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

</html>
