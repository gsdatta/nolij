{% extends "folio/folio_details.html" %}
{% block page %}
    <form action="{{ url_for('folio.new_page',team_slug=team.slug, folio_slug=folio.slug) }}" method="POST">
        <div class="form-group">
            <input name="title" type="text" placeholder="Title" class="form-control" />
        </div>
        <div class="form-group">
            <textarea name="content" data-provide="markdown" rows="10" class="form-control myeditor"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form> 
{% endblock %}
