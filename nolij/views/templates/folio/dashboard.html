{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			{% if teams %}
			{% for team in teams %}
			<div class="list-group">
				<a href="{{ url_for('folio.team_details', team_slug=team.slug) }}" class="list-group-item active">
					<h4 class="list-group-item-heading">{{team.name}}</h4>
				</a>
			</div>
			{% endfor %}
			{% endif %}
			<div class="list-group">
				<a href="{{url_for('folio.add_team')}}" class="list-group-item">
					<h4 class="list-group-item-heading">
						<span class="glyphicon glyphicon-plus"></span> Create a team
					</h4>
				</a>
			</div>
		</div>
    </div>
</div>
{% endblock %}
